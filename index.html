<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy store</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__logo"><img src="./images/logo.svg" alt="header-logo"></div>
        <nav class="header__nav">
            <ul class="header__nav-menu">
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О компании</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Вопросы</a></li>
            </ul>
        </nav>
        <div class="header__actions">
            <button class="header__button header__button-search"><img src="./images/search.svg" alt="search"></button>
            <button class="header__button header__button-cart"><img src="./images/cart.svg" alt="cart"></button>
        </div>
    </div>
</header>

<section class="main">
    <div class="container">
        <div class="main__content">
            <div class="main__info">
                <div class="main__title">
                    НОВИНКА НЕДЕЛИ
                </div>
                <div class="main__text">
                    Мягкая игрушка антистресс Кот+Акула=КОТАКУЛА. Приятная на ощупь.
                    Выполнена из качественного материала. Собери всю коллекцию.
                </div>
                <button class="main__button">
                   <span>К покупкам</span>
                    <img src="./images/arrow.svg" alt="arrow">
                </button>
            </div>
            <div class="main__pictures">
                <img src="./images/catacula-profile.png" alt="catacula">
                <img src="./images/cataculas-portret.png" alt="cataculas">
                <img src="./images/catacula-portret.png" alt="catacula">
                <img src="./images/cataculas-profiles.png" alt="cataculas">
            </div>
        </div>
    </div>
</section>

<div class="separator__intersect"></div>


</body>
</html>
